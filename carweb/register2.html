<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        .error{
            color: red;
        }
    </style>
</head>

<body style="background-color: rgb(206, 206, 206);" class="container  px-4 py-4">

    <div class="container m-0 px-3 py-3 mt-5" style="background-color: rgb(255, 255, 255);">
        <form action="#" class="container border-danger px-5 py-4 border" style="background-color: rgb(174, 236, 255);" p-3 id="registerform">

            <div class="row">
                <div class="col-sm-12 ">

                    <h3 class="text-center px-2 py-3 m-0 text-success  fw-bold">Registration form</h3>
                </div>

            </div>
         <!-- <div class="border"> -->
            <div class="row">

                <div class="col-sm-6 p-3 text-dark">
                    <label for="firstName " class="fs-5 px-2 py-2">First Name :</label>
                    <input type="text" class="d-block form-control" name="firstName" id="firstName"
                        placeholder="Enter First Name">
                    <span class="error p-3 text-danger" id="firsterror"> </span>
                    <br>
                </div>
                <div class="col-sm-6 p-3 ">
                    <label for="lastName" class="fs-5 px-2 py-2">lastName :</label>
                    <input type="text" name="lastName" class="d-block form-control" id="lastName"
                        placeholder="Enter Last Name">
                    <span class="text-danger p-3 error" id="lasterror"></span>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 p-3 text-dark">
                    <label for="gender" name="gender" class="fs-5 px-1 py-1">gender : </label><br>
                    <div class="px-2 py-2 container">
                        <input type="radio" name="gender" id="male" value="male" required> Male 

                        <input type="radio" name="gender" id="female" value="female" required> Female
                    </div>
                    <br>
                </div>
                <div class="col-sm-6  text-dark">
                    <label for="age" class="fs-5 px-2 py-2">Enter Age:</label>
                    <input type="number" id="age" class="d-block form-control" name="age" min="12" max="99"
                        maxlength="2" minlength="1">
                         <span class="error p-3 text-danger" id="ageerror"></span><br>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="address" class="fs-5 px-2 py-2">Address :</label>
                    <input type="text" id="address" class="d-block form-control" placeholder="Enter your Addreass">
                    <span class="error p-3 text-danger" id="addresserror"></span><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <label for="email" class="fs-5 px-2 py-2">Email :</label>
                    <input type="email" placeholder="Enter your Email Id" class="d-block form-control " id="email">
                    <span class="error p-3 text-danger" id="emailerror"></span><br>
                </div>

            </div>
            <div class="row text-dark">
                <div class="col-sm-12 ">
                    <label for="phonenumber" class="fs-5 px-2 py-2">Phone Number :</label>
                    <input type="number" placeholder="Enter your Mobile Number" class="d-block form-control "
                        id="phoneNumber"> 
                        <span class="error p-3 text-danger" id="phoneerror"></span><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 ">

                    <label for="password" class="fs-5 px-2 py-2">Password :</label>
                    <input type="password" name="password" id="password" class="d-block form-control"
                        placeholder="Enter your password"> 
                    <span class="error p-3 text-danger" id="passworderror"></span>

                </div>
                <div class="col-sm-6  text-dark">
                     <label for="cpassword" class="fs-5 px-2 py-2">conform Password :</label>
                    <input type="password" name="cpassword" id="cpassword" class="d-block form-control"
                        placeholder="Enter your conform password">
                         <span class="error p-3 text-danger" id="cpassworderror"></span><br>

                </div>
                  <div class="ps-3 pb-3 px-2 py-2 text-center" >
                    <button type="submit" class="btn btn-success "> submit</button>
                    </div>
            </div>
        <!-- </div> -->
        </form>
    </div>

    <script>
        $('#registerform').submit(function (e) {
            e.preventDefault();

            $('.error').text("");

            let valid = true;

            let firstName = $('#firstName').val().trim();
            let lastName = $('#lastName').val().trim();
            let age = $('#age').val().trim();
            let address = $('#address').val().trim();
            let email = $('#email').val().trim();
            let phoneNumber = $('#phoneNumber').val().trim();
            let password = $('#password').val().trim();
            let cpassword = $('#cpassword').val().trim();

            let nameRegex = /^[A-Za-z]+$/;

            // FIRST NAME
            if (firstName === "") {
                $("#firsterror").text("First name is required");
                valid = false;
            } else if (!nameRegex.test(firstName)) {
                $("#firsterror").text("Only letters allowed");
                valid = false;
            }

            // LAST NAME
            if (lastName === "") {
                $("#lasterror").text("Last name is required");
                valid = false;
            } else if (!nameRegex.test(lastName)) {
                $("#lasterror").text("Only letters allowed");
                valid = false;
            }

            // AGE
            if (age === "") {
                $("#ageerror").text("Age is required");
                valid = false;
            } else if (age < 12 || age > 99) {
                $("#ageerror").text("Enter valid age (12â€“99)");
                valid = false;
            }

            // ADDRESS
            if (address === "") {
                $("#addresserror").text("Address required");
                valid = false;
            }

            // EMAIL
            if (email === "") {
                $("#emailerror").text("Email required");
                valid = false;
            }

            // PHONE NUMBER
            if (phoneNumber === "") {
                $("#phoneerror").text("Phone number required");
                valid = false;
            } else if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
                $("#phoneerror").text("Enter valid 10-digit phone number");
                valid = false;
            }

            // PASSWORD
            if (password === "") {
                $("#passworderror").text("Password required");
                valid = false;
            }

            // CONFIRM PASSWORD
            if (cpassword === "") {
                $("#cpassworderror").text("Confirm your password");
                valid = false;
            } else if (password !== cpassword) {
                $("#cpassworderror").text("Passwords do not match");
                valid = false;
            }

            //  REDIRECT ONLY IF FORM VALID
            if (valid) {
                window.location = "./home.html";
            }
        });

    </script>

</body>

</html>
